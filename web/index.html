<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ahmed Bahaa">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>

  <title>Ahmed Bahaa</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Avoid stale cached assets during local development (Flutter Web registers
    // a service worker that can cache old asset manifests).
    (function () {
      const isLocalhost =
        location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (!isLocalhost || !('serviceWorker' in navigator)) return;

      navigator.serviceWorker.getRegistrations().then(function (regs) {
        if (!regs.length) return;

        const alreadyReloaded = sessionStorage.getItem('sw_unregistered') === '1';
        const unregs = regs.map(function (r) { return r.unregister(); });

        return Promise.all(unregs)
          .then(function () {
            if ('caches' in window) {
              return caches.keys().then(function (keys) {
                return Promise.all(keys.map(function (k) { return caches.delete(k); }));
              });
            }
          })
          .then(function () {
            if (!alreadyReloaded && navigator.serviceWorker.controller) {
              sessionStorage.setItem('sw_unregistered', '1');
              location.reload();
            }
          });
      });
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
